{% if reach %}
    <div id="progress">
        <div id="reach">
            <div class="meter" style="width:{{ progress }}%">
                <span class="tooltip">{{ reach }} people reached daily</span>
                <br />
                <span class="tooltip">{{ sites|default:"0" }} sites embedding (I think, maybe)</span>
            </div>
        </div>
        <p class="goal">Goal: 350,000 people</p>
    </div>
{% endif %}
